services:
  coredns:
    build:
      context: .
      dockerfile: Dockerfile.coredns
    container_name: coredns
    ports:
      - "53:53/udp"
      - "53:53/tcp"
    environment:
      - POSTGRES_DSN=postgres://user:password@postgres:5432/localdns?sslmode=disable
    volumes:
      - ./Corefile:/Corefile
    restart: always
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    container_name: localdns_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: localdns
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: localdns_backend
    environment:
      - DB_HOST=postgres
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=localdns
      - DB_PORT=5432
      - JWT_SECRET=your-secret-key-change-in-production
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: localdns_frontend
    ports:
      - "3000:3000"
    restart: always

  whois:
    build:
      context: ./whois-server
      dockerfile: Dockerfile
    container_name: localdns_whois
    environment:
      - DB_HOST=postgres
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=localdns
      - DB_PORT=5432
    ports:
      - "43:43"
    depends_on:
      - postgres
    restart: always

volumes:
  postgres_data:
    driver: local

